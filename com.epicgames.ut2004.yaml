app-id: com.epicgames.ut2004
tags:
  - proprietary
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: ut2004
finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --share=network
  - --device=dri
  - --persist=.ut2004

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/SDL/SDL-1.2.15.json

  - name: libstdc++5
    buildsystem: simple
    build-options:
      cflags: -O2 -pipe #-I/usr/include -I/usr/include/x86_64-linux-gnu -I/usr/include/x86_64-linux-gnu/bits
      cppflags: -O2 -pipe #-I/usr/include -I/usr/include/x86_64-linux-gnu -I/usr/include/x86_64-linux-gnu/bits
      cxxflags: -O2 -pipe #-I/usr/include -I/usr/include/x86_64-linux-gnu -I/usr/include/x86_64-linux-gnu/bits
    build-commands:
#      - cp /usr/lib/x86_64-linux-gnu/crt*.o .
      - ./configure --enable-__cxa_atexit --enable-languages='c++' --enable-shared --disable-multiarch --disable-multilib --enable-threads='posix'
      - make all-target-libstdc++-v3 BOOT_CFLAGS="${CFLAGS}" STAGE1_CFLAGS="-O" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://gcc.gnu.org/pub/gcc/releases/gcc-3.3.6/gcc-3.3.6.tar.bz2
        sha256: 1c1aa533c67e9da5e55ed4f5736258dc753466bd716bdae3fb88fb66e6ff1d7f
      - type: patch
        path: gcc.patch

  - name: ut2004
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra -t /app/bin
      - install -Dm744 ut2004 -t /app/bin
      - install -Dm644 com.epicgames.ut2004.png
                -t /app/share/icons/hicolor/256x256/apps
      - install -Dm644 com.epicgames.ut2004.desktop
                -t /app/share/applications
      - install -Dm644 com.epicgames.ut2004.metainfo.xml
                -t /app/share/metainfo
    sources:
      - type: extra-data
        filename: ut2004-patch.tar.bz2
        url: https://treefort.icculus.org/ut2004/ut2004-lnxpatch3369-2.tar.bz2
        sha256: 438b9b13a367d46f23cce12b065382a55afa2fc68add1f1dd3db03b015f60bb3
        size: 22465217
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf ut2004-patch.tar.bz2
          - rm -f ut2004-patch.tar.bz2
      - type: file
        path: ut2004
      - type: file
        path: com.epicgames.ut2004.png
      - type: file
        path: com.epicgames.ut2004.desktop
      - type: file
        path: com.epicgames.ut2004.metainfo.xml
